<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Enhanced Keylogger</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}"
            rel="stylesheet">
    </head>
    <body class="auth-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card login-card border-0 position-relative">
                        <div class="floating-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>

                        <div class="card-header login-header text-center py-4">
                            <h4 class="mb-0 mt-3">
                                <i class="fas fa-keyboard me-2"></i>
                                Enhanced Keylogger
                            </h4>
                            <p class="mb-0 mt-2 opacity-75">Secure Access
                                Portal</p>
                        </div>

                        <div class="card-body p-4">
                            {% with messages =
                            get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                            {% for category, message in messages %}
                            <div
                                class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
                                role="alert">
                                <i
                                    class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }} me-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close"
                                    data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}

                            <form method="POST" action="{{ url_for('login') }}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-2"></i>Username
                                    </label>
                                    <input type="text" class="form-control"
                                        id="username" name="username" required
                                        placeholder="Enter your username"
                                        autocomplete="username">
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <div class="input-group">
                                        <input type="password"
                                            class="form-control" id="password"
                                            name="password" required
                                            placeholder="Enter your password"
                                            autocomplete="current-password">
                                        <button
                                            class="btn btn-outline-secondary"
                                            type="button" id="togglePassword">
                                            <i class="fas fa-eye"
                                                id="toggleIcon"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit"
                                        class="btn btn-primary btn-login">
                                        <i class="fas fa-sign-in-alt me-2"></i>
                                        Sign In
                                    </button>
                                </div>
                            </form>

                            <div class="text-center mt-4">
                                <small class="text-muted">
                                    <i class="fas fa-shield-alt me-1"></i>
                                    Secure authentication required
                                </small>
                            </div>
                        </div>

                        <div
                            class="card-footer bg-transparent text-center py-3">
                            <small class="text-muted">
                                Enhanced Keylogger v2.0 &copy; 2024
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (password.type === 'password') {
                password.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
        
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in all fields.');
                return false;
            }
        });
    </script>
    </body>
</html>
